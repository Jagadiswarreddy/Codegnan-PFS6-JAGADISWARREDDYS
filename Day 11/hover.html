<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hover</title>
	<style type="text/css">
		p {
			display: none;
		}
		div:hover p{
			display: block;
		}
	</style>
</head>
<body>
	<div>

		<h2>Hover</h2>
		<p>I am jagadish</p>
	</div>
</body>
</html>
