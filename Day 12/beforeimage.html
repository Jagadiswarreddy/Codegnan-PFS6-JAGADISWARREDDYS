<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before heading</title>
    <style>
        h1::before{
            content: "$$$ ";
        }
        p::before{
            content: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMLWl06_TbNujJp7WmgkhIqwKr6-ilsNrlBw&s");
        }
        h3::after{
            content: url("https://inline4.in/wp-content/uploads/2022/08/race-me.jpg");
        }
    </style>
</head>
<body>
    <h1>This is a heading 2</h1>
    <p>Paragraph</p>
    <h1>This is a Heading 2</h1> 
    <h2>This is a sub heading</h2>
    <p>I am panda</p>
    <h3>I am teddy bear</h3>
    <h1>This is a heading 3</h1>
</body>
</html>
