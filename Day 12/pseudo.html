<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        P i:first-child{
            color: blue;
        }
        p:nth-child(3) i:first-child{
            color: red;
        }
        p:last-child{
            color: green;
        }
    </style>
</head>
<body>
    <p>I am <i>Strong</i> Person.  I am <i>Strong</i> Person. </p>
    <p>I am <i>Strong</i> Person.  I am <i>Strong</i> Person. </p>
    <p>I am <i>Strong</i> Person.  I am <i>Strong</i> Person. </p>
    <p>I am <i>Strong</i> Person.  I am <i>Strong</i> Person. </p>
    <p>I am <i>Strong</i> Person.  I am <i>Strong</i> Person. </p>
    <p>I am <i>Strong</i> Person.  I am <i>Strong</i> Person. </p>
</body>
</html>
